<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Simple Table</h4>
                      <p class="card-category"> Here is a subtitle for this table</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Naziv
                                  </th>
                                  <th>
                                      Tip
                                  </th>
                              </thead>
                              <tbody>
                                <tr *ngFor="let iteracija of iteracijas"> 
                                  <td>{{iteracija.verzijaProjekta}}</td>
                                  <td>{{iteracija.tipIteracije}}</td>
                                  <td>
                                    <button (click)="editIteracija(iteracija)">Edit</button>
                                    <button (click)="deleteIteracija(iteracija)">Delete</button>
                                  </td>
                                </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
