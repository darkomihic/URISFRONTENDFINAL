<h2 mat-dialog-title>Create a Iteracija</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Verzija Projekta</mat-label>
      <input matInput [(ngModel)]="data.verzijaProjekta" name="timName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tip iteracije</mat-label>
      <input matInput [(ngModel)]="data.tipIteracije" name="timTip">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="createIteracija()">Create</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
